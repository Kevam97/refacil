version: '3.8'

services:
  app:
    build: .
    container_name: wallet-app
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=wallet
      - DB_USERNAME=wallet
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=redis
    command: bash -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8.0
    container_name: wallet-db
    environment:
      MYSQL_DATABASE: wallet
      MYSQL_USER: wallet
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: wallet-redis
    ports:
      - "6379:6379"

  queue-worker:
    build: .
    container_name: wallet-worker
    depends_on:
      - app
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=wallet
      - DB_USERNAME=wallet
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=redis
    command: php artisan queue:work --queue=transactions --sleep=3 --tries=3

volumes:
  db-data:
